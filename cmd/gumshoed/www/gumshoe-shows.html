<div ng-show="tab.isSet(2)" ng-controller="ShowController as showCtrl">
  <div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Quality</th>
					<th>Episodal</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, show) in showCtrl.shows track by $index">
					<td>{{show.title}}</td>
					<td>{{show.quality}}</td>
					<td>{{show.episodal}}</td>
					<td align="right">
						<div class="btn-group" role="group" aria-label="Tools">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="showCtrl.deleteShow($index)" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
  </div>
</div>
